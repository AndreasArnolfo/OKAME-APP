<ion-content>

  <div class="backTo">
    <ion-icon ios="ios-arrow-round-back" (click)="BackToAccueil()"></ion-icon>
  </div>

  <form (ngSubmit)="signup()" [formGroup]="simple_form" class="formRegis">
    <ion-item class="Dam">
      <ion-label floating >Nom</ion-label>
      <ion-input type="text"  formControlName="nom" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item class="Dam">
      <ion-label floating >Prenom</ion-label>
      <ion-input type="text"  formControlName="prenom" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item class="Dam">
      <ion-label floating >email</ion-label>
			<ion-input type="text" formControlName="email"></ion-input>
		</ion-item>

		<ion-item class="Dam">
      <ion-label floating >mot de passe</ion-label>
			<ion-input type="password" formControlName="password"></ion-input>
		</ion-item>

	
    <ion-item class="Dam">
      <ion-label floating >nulero de rue</ion-label>
      <ion-input type="number" formControlName="NbRue" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item class="Dam">
      <ion-label floating >rue</ion-label>
      <ion-input type="text" formControlName="rue" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item class="Dam">
      <ion-label floating >code postal</ion-label>
      <ion-input type="number" formControlName="postal" class="form-controll" required></ion-input>
    </ion-item>

    <ion-item class="Dam">
      <ion-label floating >city</ion-label>
      <ion-input type="text" formControlName="city" class="form-controll" required></ion-input>
    </ion-item>

  </form>
  <button ion-button class="sweetybutton" [disabled]="!simple_form.valid" (click)="add(simple_form.value)" type="submit">Valider</button>

</ion-content>
